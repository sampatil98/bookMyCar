<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin login</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="main_div_for_form">

    <form id="form">
        <div id="formheding">
            <h3>Register Car Details</h3>
        </div>
        
        <div class="primary_div">
        <p class="form_text">Name :-</p>
        <input type="text" id="name" placeholder="Name">
        </div>

        <div class="primary_div">
        <p class="form_text">Image URL :-</p>
        <input type="text" id="image" placeholder="image">
        </div>

        <div class="primary_div">
        <p class="form_text">Price :-</p>
        <input type="text" id="price" placeholder="price">
        </div>

        <div class="primary_div">
        <p class="form_text">Location :-</p>
        <input type="text" id="location" placeholder="Location">
        </div>

        <div class="primary_div">
        <p class="form_text">Year :-</p>
        <input type="text" id="year" placeholder="Year">
        </div>

        <div class="primary_div">
        <p class="form_text">Distance :-</p>
        <input type="text" id="distance" placeholder="Distance">
        </div>

        <div class="primary_div">
        <p class="form_text">Cartype :-</p>
        <select name="Cartype" id="cartype">
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="hatchback">hatchback</option>
        </select>
        </div>

        <div class="primary_div">
        <p class="form_text">seat capacity :-</p>
        <select name="seat capacity" id="capacity">
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=7>7</option>
        </select>
        </div>

        <div class="primary_div">
        <p class="form_text">fuel type :-</p>
        <select name=" fuel type" id="fuel">
            <option value="petrol">petrol</option>
            <option value="diseal">diseal</option>
            <option value="cng">CNG</option>
        </select>
        </div>

        <div class="primary_div">
        <p class="form_text">Rating :-</p>
        <input  id="rating" placeholder="rating">
        </div>

        <div class="primary_div">
        <input type="submit" >
        </div>
        
    </form>

    </div>
    <script src="index.js"></script>
</body>
</html>
